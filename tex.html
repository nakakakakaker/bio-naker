<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио на технических работах</title>
    <style>
        /* Основные стили для страницы тех.работ */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e; /* Темный черно-серый фон */
            color: #f0a500; /* Яркий желтый текст */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #121212; /* Более темный фон для контейнера */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 40px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #f0a500; /* Желтый текст для футера */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚙️</div> <!-- Логотип или значок -->
        <h1>Технические работы</h1>
        <p>Наш сайт временно недоступен из-за технического обслуживания.</p>
        <p>Пожалуйста, зайдите позже.</p>
    </div>

    <footer>
        <p>© 2024 NAKER | by lactoni.wtf</p>
    </footer>
</body>
</html>
